{% raw -%}
  {% extends "admin/base_site.html" %}

  {% block extrahead %}
    {{ block.super }}

    {% include 'includes/head/favicons.html' %}

    <script>
      let tz = Intl
        .DateTimeFormat()
        .resolvedOptions()
        .timeZone;
      if (!tz) {
        tz = "UTC"
      }
      document.cookie = "mytz=" + tz + ";path=/";
    </script>
  {% endblock %}
{% endraw -%}
