<script type="text/hyperscript">
  behavior init_tom_select
    init
      set selects to <select/> in me
      for x in selects
        js(it)
          TomSelect(it)
        end
      end
    end
  end

  on reset
    for elm in <select/> in event.target
      call elm.tomselect.clear()
    end
  end
</script>
