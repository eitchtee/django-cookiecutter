{% load i18n %}
<div class="tw:relative fab-item">
  <button class="btn btn-sm btn-{{ color }}"
          hx-get="{{ url }}"
          hx-trigger="{{ hx_trigger }}"
          hx-target="{{ hx_target }}"
          hx-vals='{{ hx_vals }}'>
    <i class="{{ icon }} me-2"></i>
    {{ title }}
  </button>
</div>
